version: '3.8'

services:
  web:
    build: ../django_culture
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/mnt/0E9415AF94159A73/web-dev/django_culture/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_django
      - POSTGRES_PASSWORD=hello_django
      - POSTGRES_DB=django_db

volumes:
  postgres_data: